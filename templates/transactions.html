<!DOCTYPE html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Budget App</title>

</head>

<body >

    <!-- Navbar -->

    <nav class="navbar navbar-light" style="background-color:#219ebc" >
      <form class="container-fluid">
          <a class="btn justify-content-start text-white font-weight-bold" href="/" role="button">Profile</a>
          <a class="btn justify-content-end text-white font-weight-bold" href="/transactions" role="button">Transactions</a>
      </form>
    </nav>

    <!-- Transaction Form -->

    <form action="/transactions" method="post">
        <div class="form-row m-3">
            <div class="col">
                <input type="text" class="form-control" name="date" placeholder="MM/DD/YYYY">
            </div>
            <h4>$</h4>
            <div class="col-auto">
                <input type="text" class="form-control" name="price" placeholder="Amount">
            </div>
        </div>
        <div class="form-row m-3 ">
            <div class="col-auto">
                <select class="form-control" name="type" id="exampleFormControlSelect1">
                    <option>Income</option>
                    <option>Expense</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn text-white" style="background-color:#fb8500;">Add Transaction</button>
            </div>
        </div>
    </form>

    <!-- Transaction Table -->

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Price</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody>
        {% for transaction in all_transactions %}
        <tr>
            <td> {{ transaction[0] }}</td>
            <td> {{ usd(transaction[1]) }}</td>
            <td> {{ transaction[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

</body>

</html>
