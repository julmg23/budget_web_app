<html lang="en">

<head>

    <meta name="viewport" content="width=device-width">

<body >

    <!-- Navbar -->

    <nav class="navbar navbar-light" style="background-color:#219ebc" >
      <form class="container-fluid">
          <a class="btn justify-content-start text-white" href="#" role="button">Profile</a>
          <a class="btn justify-content-end text-white" href="#" role="button">Transactions</a>
      </form>
    </nav>

    <!-- Title Card -->
    <!-- Color Scheme  8ecae6 219ebc 023047 ffb703 fb8500-->

    <div class="card text-white" style="background-color:#219ebc; border-radius:0 0 2rem 2rem;">
        <div class="card-body">
            <h6 class="card-subtitle">Total Balance</h6>
            <h1 class="card-title">$17,523.67</h1>
            &nbspPast 90 Days: +$1234.56
        </div>
    </div>

    <!-- Income and Expenses Toggle Button -->

    <div class="d-grid gap-2 d-md-block ">
        <button type="button" class="btn btn-primary rounded-pill active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Income</button>
        <button type="button" class="btn btn-primary rounded-pill justify-content-end" data-bs-toggle="button" autocomplete="off" aria-pressed="false">Expenses</button>
    </div>
